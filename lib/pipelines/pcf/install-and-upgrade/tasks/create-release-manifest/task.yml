---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: versions
- name: input-files

outputs:
- name: output-files

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/create-release-manifest/task.sh

params:
  TRACE: Y

  # Inceptor services environment
  CONCOURSE_URL:
  CONCOURSE_USER:
  CONCOURSE_PASSWORD:
  AUTOS3_URL:
  AUTOS3_ACCESS_KEY:
  AUTOS3_SECRET_KEY:

  # Ops Manager
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:

  VERSION_ROW_STYLE:
  NEW_VERSION_ROW_STYLE:
