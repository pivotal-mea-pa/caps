---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: automation-extensions
- name: terraform-output
- name: pivnet-product

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/common/configure-product.sh

params:
  TRACE: Y
  
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  # The IAAS to configure for
  IAAS: 
  # Product configuration
  PRODUCT_NAME: p-dataflow
  TEMPLATE_PATH: automation/lib/pipelines/pcf/install-and-upgrade/templates/scdf
  TEMPLATE_OVERRIDE_PATH:
  ERRANDS_TO_DISABLE:
  ERRANDS_TO_ENABLE:
  ERRAND_DEFAULT_IF_ENABLED: when-changed
  # Networking
  NETWORK_NAME:
  SINGLETON_AVAILABILITY_ZONE:
  AVAILABILITY_ZONES:
  # Resources
  INTERNET_CONNECTED:
  # Properties
  DB_SERVICE_NAME:
  DB_SERVICE_PLAN:
  DATAFLOW_DB_SERVICE:
  DATAFLOW_DB_PLAN:
  DATAFLOW_REDIS_SERVICE:
  DATAFLOW_REDIS_PLAN:
  DATAFLOW_MESSAGING_SERVICE:
  DATAFLOW_MESSAGING_PLAN:
  SKIPPER_DB_SERVICE:
  SKIPPER_DB_PLAN:
  ENABLE_GLOBAL_ACCESS_TO_PLANS:
