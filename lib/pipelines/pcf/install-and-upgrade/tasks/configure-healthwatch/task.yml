---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: automation-extensions
- name: terraform-output
- name: pivnet-product

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/common/configure-product.sh

params:
  TRACE: Y
  
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  # Product configuration
  PRODUCT_NAME: p-healthwatch
  TEMPLATE_PATH: automation/lib/pipelines/pcf/install-and-upgrade/templates/healthwatch
  TEMPLATE_OVERRIDE_PATH:
  ERRANDS_TO_DISABLE:
  ERRANDS_TO_ENABLE:
  ERRAND_DEFAULT_IF_ENABLED: when-changed
  # Networking
  NETWORK_NAME:
  SERVICE_NETWORK_NAME:
  SINGLETON_AVAILABILITY_ZONE:
  AVAILABILITY_ZONES:
  # Resources
  NUM_MYSQL_INSTANCES:
  NUM_PROXY_INSTANCES:
  INTERNET_CONNECTED:
  # Properties
  DEPLOYMENT_PREFIX:
  OPSMAN_URL:
